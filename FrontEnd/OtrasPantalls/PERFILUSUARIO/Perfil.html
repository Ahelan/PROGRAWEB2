</head>
<body>   
    <div class="sidebar">
        <div class="user-profile">
            <img src="/FrontEnd/slade.png" alt="Foto de perfil">

        </ul>
    </div>
        
        <div class="container">
            <h2>DATOS USUARIO</h2>
        <form id="registerForm" enctype="multipart/form-data">
        


            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" value="NOMBRE DE USUARIO" readonly>
                <br>
                <br>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" value="CORREO" readonly>
                <br>
                <br>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="text" id="password" value="PASSWORD" readonly >
                <br>
                <br>
            </div>
            <div class="input-group">
                <label for="profilePicture">Foto de Perfil:</label>
                <input type="file" id="profilePicture" accept="image/*" readonly>
                <br>
                <br>
            </div>

            <input type="button" value="Editar" onclick="enableEdit()">
            <input type="submit" value="Guardar cambios" disabled>
        </div>
        </form>
    </div>

    <script>
        function enableEdit() {
            document.getElementById("username").readOnly = false;
            document.getElementById("email").readOnly = false;
            document.getElementById("password").readOnly = false;
            document.querySelector("input[type='submit']").disabled = false;
        }
    </script>
</body>
</html>

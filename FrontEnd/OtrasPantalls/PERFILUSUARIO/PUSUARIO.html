<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FrontEnd/OtrasPantalls/PANTALLADEINICIO/INICIO.css">
    <link rel="stylesheet" href="/FrontEnd/OtrasPantalls/PERFILUSUARIO/PUSUARIO.css">
    <title>Perfil de Usuario</title>
</head>

<body>
    <div class="container">
        <header>
            <a class="navbar-brand" href="/PANTALLADEINICIO/INICIO.html">
                <img src="/LOGIN Y REGISTRO/Logo2.png" sidth="775" height="80">
            </a>
            <h1 class="title">BeatSpot</h1>
            <nav>
                <a href="/PANTALLADEINICIO/INICIO.html">Inicio</a>
                <a href="/ruta-de-listas.html">Listas de Reproducción</a>
                <a href="/FrontEnd/OtrasPantalls/PERFILUSUARIO/Perfil.html">Perfil</a>
            </nav>
        </header>
        <section class="song-list">
            <!-- Aquí colocas la estructura de las canciones como lo tenías antes -->
        </section>
        <section class="features">
            <!-- Agrega el botón o enlace para abrir la ventana modal -->
            <button id="openProfileModal" class="button">Ver Perfil</button>
        </section>
    </div>

    <!-- Agrega el contenido de la ventana modal directamente al final del cuerpo del documento -->
    <div class="modal-container" id="profileModal">
        <div class="modal-content">
            <div class="profile-header">
                <img src="/PANTALLADEINICIO/slade.png" alt="Avatar del usuario" class="profile-avatar">
                <div class="profile-info">
                    <h2>Vector</h2>
                </div>
            </div>
            <div class="playlist-container">
                <!-- Lista de reproducción del usuario -->
                <div class="playlist">
                    <img src="/PANTALLADEINICIO/ACDC.jpg" alt="Portada de la lista de reproducción 1"
                        class="playlist-cover">
                    <div class="playlist-details">
                        <h3 class="playlist-title">Mi Lista 1</h3>
                        <p class="playlist-songs">Canciones: 10</p>
                    </div>
                </div>
                <!-- Repite esta estructura para más listas de reproducción -->
            </div>
        </div>
        <!-- Agrega un botón o enlace para cerrar la ventana modal -->
        <button id="closeProfileModal" class="button">Cerrar</button>
    </div>

    <script src="/PANTALLADEINICIO/INICIO.js"></script>
    <script>
        // Función para abrir la ventana modal
        function openProfileModal() {
            const modal = document.getElementById('profileModal');
            modal.style.display = 'flex'; // Cambiamos a 'flex' para mostrar la ventana modal
        }

        // Función para cerrar la ventana modal
        function closeProfileModal() {
            const modal = document.getElementById('profileModal');
            modal.style.display = 'none';
        }

        // Evento de clic para abrir la ventana modal
        document.getElementById('openProfileModal').addEventListener('click', openProfileModal);

        // Evento de clic para cerrar la ventana modal
        document.getElementById('closeProfileModal').addEventListener('click', closeProfileModal);
    </script>
</body>

</html>

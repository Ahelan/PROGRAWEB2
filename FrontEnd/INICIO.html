<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/INICIO.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wdth,wght@75..125,100..800&display=swap" rel="stylesheet">
    <title>BeatSpot - Página Principal</title>
</head>

<body>
    <div class="container">
        <header>
            <a class="navbar-brand" href="INICIO.html">
                <img src="Logo2.png" class="logo">
            </a>
            <h1 class="title">BeatSpot</h1>
            <nav>
                <a href="./INICIO.html">Inicio</a>
                <a href="/FrontEnd/OtrasPantalls/PERFILUSUARIO/Perfil.html">Perfil</a>
            </nav>
            <div class="search-profile">
                <div class="search">
                    <input type="text" id="searchInput" placeholder="Buscar canciones...">
                    <button id="searchButton">Buscar</button>
                </div>
                <div class="user-profile">
                    <img src="slade.png" alt="Avatar del usuario" class="avatar">
                    <p>¡Hola, Karla!</p>
                    <button onclick="cerrarSesion()">Cerrar sesión</button>
                </div>
            </div>
        </header>
        <section class="song-list">
            <!-- Canciones predefinidas -->
        </section>
        <section class="features">
            <div class="song-controls">
                <h2>Gestión de Canciones</h2>
                <input type="file" id="songFileInput" accept="audio/*">
                <input type="text" id="songTitleInput" placeholder="Título de la canción">
                <button id="addSongButton">Agregar Canción</button>
            </div>
        </section>
    </div>
    <script src="INICIO.js"></script>
</body>

</html>

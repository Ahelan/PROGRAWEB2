<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FrontEnd/CSS/REGISTRO.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wdth,wght@75..125,100..800&display=swap" rel="stylesheet">
    <title>BeatSpot - Registrarse</title>
</head>

<body>
    <div class="container">
        <img src="Logo2.png" alt="Icono de música" class="music-icon">
        <h2 class="title">Regístrate en BeatSpot</h2>
        <form id="registerForm" enctype="multipart/form-data">
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="profilePicture">Foto de Perfil:</label>
                <input type="file" id="profilePicture" accept="image/*" required>
            </div>

            <button type="submit">Registrarse</button>
            <p class="error-message" id="error-message"></p>
        </form>
        <p class="login-link">¿Ya tienes una cuenta? <a href="LOGIN.html">Inicia Sesión</a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
